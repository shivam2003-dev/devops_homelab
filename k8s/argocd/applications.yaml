apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea-app
  namespace: devops-argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/devops-lab
    targetRevision: HEAD
    path: k8s/gitea
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-gitea
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

